<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&display=swap" rel="stylesheet">
    <script src="index.js"></script>
    <title>Document</title>
</head>
<body>
<div id="cart">
    <div class="cart__item">
        <img src="https://picsum.photos/400/400.jpg" width="400" height="400" id="cart__item__img">
        <p id="cart__item__name">Nombre de producto</p>
        <span id="cart__item__price">$99.99</span>
        <span id="cart__item__status">Disponible</span>
        <div id="cart__item__count">
            <span>Cantidad:</span>
            <select name="" id="cart__item__count--select">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="more">Más de 5 unidades</option>
            </select>
        </div>
        <button id="cart__item__delete">Eliminar</button>
        <button id="cart__item__saveToLater">Guardar para más tarde</button></div>
</div>
</body>
</html>
